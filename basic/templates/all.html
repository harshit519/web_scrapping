<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WELCOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home/">Home</a>
                </li>
            </ul>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-outline-light my-2 my-sm-0">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-outline-light my-2 my-sm-0">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content block -->
    {% block start %}
    <!-- Content Block -->
    {% endblock %}

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb9U0z5+nFfEXg2YO4xU8m+QvniZr3s8k8fS3tt2yFfXlKnMw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqA9/6zSgiS7kkqvsx71R6sWZOOMdJ3K5uDqz5A1bh3bB" crossorigin="anonymous"></script>
</body>

</html>
